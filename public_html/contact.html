        <a name="intro"></a>
        <h2>Contact Form:</h2>
        <article>
       <p>
         Please fill out this contact form and answer the questions: 
       </p>
       <form>
        <label for="fname">Enter your first name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Enter your last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="email"><br>
        <p>Enter the current date</p>
        <label for="cdate">Date:</label>
         <input type="date" id="cdate" name="cdate"><br>
        <p>Are you happy?</p>
        <input type="radio" id="yes" name="prime" value="YES">
        <label for="yes">yeah, pretty good</label><br>
        <input type="radio" id="no" name="prime" value="NO">
        <label for="no">No, not feeling it today</label><br>
        <p>Select an ice cream flavor:</p>
        <select id="flavors" name="flavors">
            <option value="Vanilla">Vanilla</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Coconut">Coconut</option>
          </select>
        <br>
        <p>Write a message to me:</p>
        <textarea name="message" rows="10" cols="30">
          Type here...
        </textarea><br>
        <input type="submit" value="Submit">
      </form>
    </article>
